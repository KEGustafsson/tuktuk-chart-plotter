<!DOCTYPE html>
<html>
<head>
  <title>Plotteri</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/bundle.css?v=0.0.8" />
</head>
<body>
  <script type="text/javascript">
    window.INITIAL_SETTINGS = {
      data: [{type: 'geolocation'}],
      course: 'HDG',
      extensionLine: 'Off',
      charts: [{
        index: 0,
        type: 'tilelayer',
        maxzoom: 15,
        minzoom: 4,
        name: 'Rannikkokartat',
        description: 'Lähde: Liikennevirasto. Ei navigointikäyttöön. Ei täytä virallisen merikartan vaatimuksia.',
        tilemapUrl: 'https://rannikko.merikartat.space/v1/{z}/{x}/{y}.png',
        center: [24.805, 60.0888, 9]
      },{
        index: 1,
        type: 'tilelayer',
        maxzoom: 15,
        minzoom: 4,
        name: 'Wikimedia Maps',
        description: '© OpenStreetMap contributors',
        tilemapUrl: 'https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png',
        center: [24.805, 60.0888, 9]
      }],
      zoom: 11,
      showInstruments: false,
      instruments: [],
      worldBaseChart: false
    }
  </script>
  <div id="app"></div>
  <script src="public/bundle.js?v=0.0.8"></script>
</body>
</html>
